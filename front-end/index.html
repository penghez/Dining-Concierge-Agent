<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon Lex ChatBot</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <ul>
      <li><a>ChatBot</a></li>
      <li style="float:right"><a href="#">Login</a></li>
      <li style="float:right"><a href="#">Profile</a></li>
    </ul>

    <div class="outer-box">
      <div class="inner-box" id="conversation">
        <div class="atalk"></div>
        <div class="btalk"></div>
      </div>
      <div class="talk-input">
        <input type="text" class="type-area" id="input-query" />
        <input
          type="button"
          value="SEND"
          class="send-btn"
          id="send-query"
          onclick="sendMessage()"
        />
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/send.js"></script>
  </body>
</html>
